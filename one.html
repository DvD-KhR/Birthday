<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Chhaya</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000000 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100vh;
      position: relative;
    }

    .moon {
      position: absolute;
      top: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background: radial-gradient(circle at 30% 30%, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 30px #fff;
      z-index: 1;
    }

    .stars::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      box-shadow:
        30vw 20vh white, 50vw 40vh white, 70vw 10vh white,
        20vw 60vh white, 80vw 80vh white;
      animation: twinkle 2s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .animated-text {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      z-index: 2;
    }

    .animated-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: riseWords 0.6s forwards;
    }

    @keyframes riseWords {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .wish-box {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      border-radius: 15px;
      padding: 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      font-size: 1.1em;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      z-index: 2;
    }

    .wish-box::before {
      content: "â˜…";
      font-size: 24px;
      color: gold;
      position: absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #0b0c2a;
      padding: 0 8px;
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('https://i.imgur.com/h0qH9kR.png'); /* flower image */
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="moon"></div>
  <div class="stars"></div>

  <div class="animated-text" id="birthdayMessage"></div>

  <div class="wish-box">
    Wishing you endless laughter, love, and light ðŸŒŸ<br>
    May your journey be as beautiful as your smile ðŸ˜Š<br>
    Happy birthday, Chhaya! ðŸ’–
  </div>

  <script>
    const message = "Happy birthday ðŸŽ‰ Chhaya";
    const container = document.getElementById("birthdayMessage");

    message.split(" ").forEach((word, index) => {
      const span = document.createElement("span");
      span.textContent = word + " ";
      span.style.animationDelay = `${index * 0.4}s`;
      container.appendChild(span);
    });

    // Generate flower rain
    for (let i = 0; i < 30; i++) {
      const petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (Math.random() * 2 + 3) + "s";
      petal.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
